<div class="navbar yamm navbar-inverse navbar-fixed-top" role="navigation" ng-show="globals.authorized" ng-cloak>
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="/">eAccounting</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav" ng-show="(globals.authorized && settings.navigation)">
                <li class="dropdown" ng-repeat="nav in settings.navigation" uib-dropdown auto-close="outsideClick">
                    <a class="dropdown-toggle" uib-dropdown-toggle toggle-event="mouseover" ui-sref="{{nav.code}}" ng-stop-click menucode="{{nav.code}}" clickable="{{nav.clickable}}">
                        {{ nav.name }}
                        <b class="caret" ng-show="nav.childNodes.length > 0"></b>
                    </a>
                    <ul role="menu" class="dropdown-menu" ng-show="nav.childNodes.length > 0">
                        <li ng-repeat="child in nav.childNodes">
                            <a tabindex="-1" ui-sref="{{child.code}}">{{ child.name }}</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-show="(globals.authorized && settings.profile)">
                <li class="dropdown">
                    <a class="dropdown-toggle display-info" data-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-user"></i>{{ settings.profile.DisplayName }}<b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a ui-sref="profile"><i class="fa fa-fw fa-user"></i>My Profile</a>
                        </li>
                        <!--
                        <li>
                            <a ui-sref="password"><i class="fa fa-fw fa-envelope"></i>Change Password</a>
                        </li>
                        <li>
                            <a><i class="fa fa-fw fa-envelope"></i>Inbox</a>
                        </li>
                        -->
                        <li class="divider"></li>
                        <li>
                            <a ui-sref="logout" id="logoutLink" ng-click="logout()">
                                <i class="fa fa-fw fa-power-off"></i>Sign Out
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
