<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading estore-panel-heading">
            <div class="panel-title estore-panel-title">
                <label>All Accounts</label>
            </div>
        </div>
        <div class="panel-body" ng-cloak>
            <div class="row estore-form-row">
                <a ui-sref="accountEdit({ accountKey: null })">Add new account</a>
            </div>            
            <div class="row estore-form-row">
                <div class="row">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Account No</th>
                                <th>Account Name</th>
                                <th>Debit/Credit</th>
                                <th>Description</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="acct in accounts">
                                <td>{{ $index + 1 }}</td>
                                <td>{{ acct.AccountNo }}</td>
                                <td>{{ acct.AccountName }}</td>
                                <td>{{ acct.DebitOrCredit === 'DR' ? 'Debit' : 'Credit' }}</td>
                                <td>{{ acct.Description }}</td>
                                <td><a ui-sref="accountEdit({ accountKey: acct.AccountKey })">Edit</a></td>
                                <td><a ui-sref="deleteAccount(acct.AccountId)">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="message-error" ng-show='(messageError.length > 0)'>
                        <span ng-repeat="msg in messageError">{{ msg }}</span>
                    </div>
                    <div class="message-success" ng-show='(messageSuccess.length > 0)'>
                        <span ng-repeat="msg in messageSuccess">{{ msg }}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer estore-panel-footer">
            <ng-pagination pagination="pagination" on-get-data="getAccounts()" />
        </div>
    </div>    
</div>
