<style>
    .full button span {
        background-color: limegreen;
        border-radius: 32px;
        color: black;
    }

    .partially button span {
        background-color: orange;
        border-radius: 32px;
        color: black;
    }
</style>

<div class="container" ng-cloak>
    <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>

    <h4>Popup</h4>
    <div class="row">
        <div class="col-md-6">
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>

        <div class="col-md-6">
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Format: <span class="muted-text">(manual alternate <em>{{altInputFormats[0]}}</em>)</span></label> <select class="form-control" ng-model="format" ng-options="f for f in formats"><option></option></select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <label>ng-input-date: <ng-input-date name='FromDate' value='query.FromDate' format='dd/MM/yyyy' required />
        </div>
    </div>
    
    <hr />
    <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
    <button type="button" class="btn btn-sm btn-default" ng-click="setDate(2009, 7, 24)">2009-08-24</button>
    <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
    <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" uib-tooltip="After today restriction">Min date</button>

    <!-- Sample Menu Muti Levels-->
    <hr />
    <div class="row">
        <div class="row">Sample Dropdown Menu Multi Level</div>
        <div class="row">
            <h2>Dropdown Menu</h2>
            <p>Move the mouse over the button to open the dropdown menu.</p>
        </div>
        <div class="row">
            <div menu-multi-level></div>
        </div>
    </div>

    <!-- space -->
    <div class="row" style="height: 400px">

    </div>

    <hr />
    <!-- Sample Upload File -->
    <div class="row" ng-controller="sampleUploadController as vm">
        <div class="row">Sample File Upload</div>
        <div class="row">
            <form class="signin form-horizontal">
                <div class="form-group text-center">
                    <img ngf-src="vm.fileSelected ? picFile : vm.user.profileImageURL" alt="{{vm.user.displayName}}" class="img-thumbnail user-profile-picture" ngf-drop>
                </div>
                <div ng-show="vm.loading" class="form-group text-center">
                    <img ng-src="/img/loaders/loader.gif" height="50" width="50" alt="Loading image...">
                </div>
                <div ng-show="!vm.fileSelected" class="text-center form-group">
                    <label>ng-file-upload:</label>
                    <button class="btn btn-default btn-file" ngf-select="(vm.fileSelected = true) && (vm.loading = false)" ng-model="picFile" accept="image/*" 
                        ngf-before-model-change="vm.loading = true" 
                        ngf-resize="{width: 400}" ngf-resize-if="$width > 400 || $height > 400">Select Picture</button>
                </div>
                <div ng-show="vm.fileSelected" class="text-center form-group">
                    <button class="btn btn-primary" ng-click="vm.upload(picFile)">Use This Picture</button>
                    <button class="btn btn-default" ng-click="vm.fileSelected = false">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
