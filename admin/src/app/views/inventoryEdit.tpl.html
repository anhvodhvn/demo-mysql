<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{ formTitle }}</h3>
        </div>
        <div class="panel-body" ng-cloak>
            <form name="frmInventory" class="form-horizontal">
                <div class="form-group">
                    <label for="InventoryName" class="col-sm-2 control-label">Inventory Name</label>
                    <div class="col-sm-6">
                        <input name="InventoryName" class="form-control" placeholder="Inventory Name" ng-model="inventory.InventoryName" maxlength="20" required/>
                    </div>
                    <div class='control-label col-sm-8 message-error'
                         ng-show='frmInventory.InventoryName.$dirty && frmInventory.InventoryName.$invalid'>Please input Inventory Name</div>
                </div>

                <div class="form-group">
                    <label for="Location" class="col-sm-2 control-label">Location</label>
                    <div class="col-sm-6">
                        <input name="Location" class="form-control" placeholder="Location" ng-model="inventory.Location" maxlength="50" required/>
                    </div>
                    <div class='control-label col-sm-8 message-error'
                         ng-show='frmInventory.Location.$dirty && frmInventory.Location.$invalid'>Please input Inventory Location</div>
                </div>

                <div class="form-group">
                    <label for="Description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-6">
                        <textarea name="Description" class="form-control" placeholder="description" ng-model="inventory.Description" maxlength="250" />
                    </div>                    
                </div>
                                
                <div class="row">
                    <div class="control-label col-sm-8 message-error" ng-show='(messageError.length > 0)'>
                        <span ng-repeat="msg in messageError">{{ msg }}</span>
                    </div>
                    <div class="control-label col-sm-8 message-success" ng-show='(messageSuccess.length > 0)'>
                        <span ng-repeat="msg in messageSuccess">{{ msg }}</span>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <input type="button" class="btn btn-primary" value="Save" 
                ng-click="save(inventory)" ng-disabled="(frmInventory.$invalid || isSubmitting)"/>
            <input type="button" class="btn btn-danger" value="Cancel" 
                ng-click="cancel()" ng-disabled="(isSubmitted || isSubmitting)"/>
            <span ng-show="isSubmitting">
