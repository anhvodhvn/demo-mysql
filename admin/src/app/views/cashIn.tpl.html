<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Cash In</h3>
        </div>
        <div class="panel-body">
            <p><a ui-sref="cashInEdit({ transactionKey: null })">Add new item</a></p>
            <div class="container" ng-cloak>
                <div class="row row-table table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Transaction No</th>
                                <th>Transaction Date</th>                                
                                <th>Debit Acct</th>
                                <th>Credit Acct</th>
                                <th>Currency</th>
                                <th>Total Amount</th>
                                <th>Edit</th>                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="cash in vm.transactions">
                                <td>{{ ($index + 1) }}</td>
                                <td>{{ cash.TransactionNo }}</td>
                                <td>{{ cash.TransactionDate }}</td>                                
                                <td>{{ cash.DebitAcctNo }}</td>
                                <td>{{ cash.CreditAcctNo }}</td>
                                <td>{{ cash.Currency }}</td>
                                <td>{{ cash.TotalAmount }}</td>
                                <td><a ui-sref="cashInEdit({ transactionKey: cash.TransactionKey })">Edit</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="message-error" ng-show='(vm.messageError.length > 0)'>
                        <span ng-repeat="msg in vm.messageError">{{ msg }}</span>
                    </div>
                    <div class="message-success" ng-show='(vm.messageSuccess.length > 0)'>
                        <span ng-repeat="msg in vm.messageSuccess">{{ msg }}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <ng-pagination pagination="vm.pagination" on-get-data="vm.getCashIn()" />
        </div>
    </div>
</div>
