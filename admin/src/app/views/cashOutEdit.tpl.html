<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{ vm.formTitle }}</h3>
        </div>
        <div class="panel-body" ng-cloak>
            <form name="frmCash" class="form-horizontal">
                <div class="form-group">
                    <label for="productName" class="col-sm-2 control-label">Transaction No</label>
                    <div class="col-sm-6">
                        <input id="transactionNo" ng-model="vm.transaction.TransactionNo" class="form-control control-readonly" placeholder="Transaction No" />
                    </div>
                </div>
        
                <div class="form-group">
                    <label for="productName" class="col-sm-2 control-label">Transaction Type</label>
                    <div class="col-sm-6">
                        <input id="transactionType" ng-model="vm.transaction.TransactionType" class="form-control control-readonly" placeholder="CASH IN" />
                    </div>
                </div>
        
                <div class="form-group">
                    <label for="productName" class="col-sm-2 control-label">Transaction Date</label>
                    <div class="col-sm-6">
                        <input id="transactionDate" ng-model="vm.transaction.TransactionDate" class="form-control control-readonly" placeholder="Transaction Date" />
                    </div>
                </div>
        
                <div class="form-group">
                    <label for="BrandId" class="col-sm-2 control-label">Currency</label>
                    <div class="col-sm-6">
                        <input id="currency" ng-model="vm.transaction.Currency" class="form-control control-readonly" placeholder="Currency" />
                    </div>
                </div>
        
                <div class="form-group">
                    <label for="BrandId" class="col-sm-2 control-label">Amount</label>
                    <div class="col-sm-6">
                        <input id="totalAmount" class="form-control control-readonly" placeholder="Amount" ng-model="vm.transaction.TotalAmount" />
                    </div>
                </div>
        
                <div class="form-group">
                    <label for="productDescription" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-6">
                        <textarea name="description" type="textarea" ng-model="vm.transaction.Description" class="form-control" rows="3" maxlength="200" required />
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <input type="button" class="btn btn-primary" value="Save" ng-click="vm.save()" ng-disabled="true"/>
            <input type="button" class="btn btn-danger" value="Cancel" ng-click="vm.cancel()"/>
        </div>
    </div>
</div>
