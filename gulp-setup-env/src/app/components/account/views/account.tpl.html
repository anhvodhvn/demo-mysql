<div class="container" ng-cloak>
    <div class="row">
        <h2>All Accounts</h2>
    </div>
            
    <div class="row row-table">
        <table class="table">
            <thead>
                <tr>
                    <th>Account Id</th>
                    <th>Account No</th>
                    <th>Account Name</th>
                    <th>Description</th>
                    <th>Edit</th>
                    <!--<th>Delete</th>-->
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="acct in vm.lstAccounts">
                    <td>{{ acct.AccountId }}</td>
                    <td>{{ acct.AccountNo }}</td>
                    <td>{{ acct.AccountName }}</td>
                    <td>{{ acct.Description }}</td>
                    <td><a ui-sref="accountDetail({ accountID: acct.AccountId })">Edit</a></td>                        
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row message-error" ng-show='(vm.messageError.length > 0)'>{{ vm.messageError }}</div>
    <div class="row message-success" ng-show='(vm.messageSuccess.length > 0)'>{{ vm.messageSuccess }}</div>       
</div>
