<div class="container" ng-cloak>
	<h2>{{ formTitle }}</h2>

    <form name="frmBrand" class="form-horizontal">
        <div class="form-group">
            <div class='control-label col-sm-8 message-error'
                 ng-show='(messageError.length > 0)'>{{ messageError }}</div>
        </div>

        <div class="form-group">
            <label for="brandName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-6">
                <input name="brandName" ng-model="brand.Name" class="form-control" placeholder="name" required maxlength="20" />
            </div>
            <div class='control-label col-sm-8 message-error'
                 ng-show='frmBrand.brandName.$dirty && frmBrand.brandName.$invalid'>Please input name</div>
        </div>


        <div class="form-group">
            <label for="brandDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-6">
                <input name="brandDescription" ng-model="brand.Description" class="form-control" placeholder="description" required maxlength="50" />
            </div>
            <div class='control-label col-sm-8 message-error'
                 ng-show='frmBrand.brandDescription.$dirty && frmBrand.brandDescription.$invalid'>Please input description</div>
        </div>

        <div class="form-group">
            <div class='control-label col-sm-8 message-success'
                 ng-show='(messageSuccess.length > 0)'>{{ messageSuccess }}</div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="button" 
                       class="btn" 
                       value="Save" 
                       ng-click="save()" 
                       ng-disabled="disabledButton"/>
                <input type="button"
                       class="btn"
                       value="Cancel"
                       ng-click="cancel()"
                       ng-disabled="disabledButton" />
            </div>
        </div>
    </form>
</div>
