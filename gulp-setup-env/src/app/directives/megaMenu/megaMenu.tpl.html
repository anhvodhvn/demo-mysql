<div class="navbar yamm navbar-inverse navbar-fixed-top" role="navigation" ng-cloak>
    <div class="container" ng-show="globals.authorized">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="/">eAccounting</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown" ng-repeat="nav in settings.navigation" uib-dropdown auto-close="outsideClick">
                    <a class="dropdown-toggle" uib-dropdown-toggle toggle-event="mouseover" ui-sref="{{nav.code}}">
                        {{ nav.name }}
                        <b class="caret" ng-show="nav.childNodes.length > 0"></b>
                    </a>
                    <ul role="menu" class="dropdown-menu" ng-show="nav.childNodes.length > 0">
                        <li ng-repeat="child in nav.childNodes">
                            <a tabindex="-1" ui-sref="{{child.code}}">{{ child.name }}</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">                
                <li class="dropdown" ng-show="globals.authorized">
                    <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-user"></i>{{ settings.profile.DisplayName }}<b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a>
                                <i class="fa fa-fw fa-user"></i> Profile
                            </a>
                        </li>
                        <li>
                            <a>
                                <i class="fa fa-fw fa-envelope"></i> Inbox
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a ui-sref="logout" id="logoutLink" ng-click="logout()">
                                <i class="fa fa-fw fa-power-off"></i>Logout
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
